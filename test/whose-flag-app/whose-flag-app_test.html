<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>whose-flag-app test</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../../src/whose-flag-app/whose-flag-app.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <whose-flag-app></whose-flag-app>
      </template>
    </test-fixture>

    <script>
      suite('whose-flag-app', function() {
        var element;

        setup(function() {
          element = fixture('BasicTestFixture');
        });

        test('its output message is an empty string when it is instantiated', function() {
          assert.equal(element.outputMessage, '');
        });

        test("_computeImgSrc returns the proper path to the SVG based on the correct answer's country code", function() {
          assert.equal(element._computeImgSrc({code:'country_code'}), 'data/svg/country_code.svg');
        });
      });
    </script>
  </body>
</html>
